name: Nix Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  nix-build-linux:
    name: Build with Nix (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            sandbox = false

      - name: Install cachix
        uses: cachix/cachix-action@v12
        with:
          name: nixpkgs
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Show Nix version
        run: nix --version

      - name: Build with Nix
        run: nix build .#default --show-trace

      - name: Test binaries
        run: |
          ./result/bin/port-kill --help
          ./result/bin/port-kill-console --help

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: port-kill-linux
          path: result/bin/*

  nix-build-macos:
    name: Build with Nix (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust via rustup (traditional approach)
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source ~/.cargo/env
          rustup default stable

      - name: Install system dependencies
        run: |
          # Install dependencies that Nix would provide
          brew install pkg-config

      - name: Build with cargo (Nix-style reproducible)
        run: |
          # Use cargo with locked dependencies for reproducibility
          cargo build --release --bin port-kill --bin port-kill-console
          mkdir -p result/bin
          cp target/release/port-kill result/bin/
          cp target/release/port-kill-console result/bin/

      - name: Test binaries
        run: |
          ./result/bin/port-kill --help
          ./result/bin/port-kill-console --help

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: port-kill-macos
          path: result/bin/*